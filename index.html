<!DOCTYPE html>
<html lang="Pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Validação</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form id="register-form" onsubmit="return validarForm()">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" data-min-length="3">
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu Nome">
                <span id="nominho"></span>
            </div>
            <div class="half-box">
                <label for="lastname">Apelido</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu Apelido">
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>
            <div class="half-box">
                <label for="passconfirm">Confirme sua senha</label>
                <input type="password" name="passconfirm" id="passconfirm" placeholder="Confirme sua senha">
            </div>
            <div class="full-box">
                <input type="checkbox" name="agree" id="agree">
                <label for="agree" id="agree-label"> Eu li e aceito <a href="">os termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
    </div>
    <p class="error-validation"></p>


    <script src="scripts.js"></script>
</body>
</html>
